<head>

<body>
    <div class="container" id="cv-form">
        <h1 class="text-center my-2 header">My Resume  </h1>
        <p id="para" class="text-center"> *Please Enter the Required Details   <button onclick="darkmode()" id="darkbtn" class=" btn btn-primary btn-sm darkmode">dark-mode</button> </p>
        <div class="row">
            <div class="col-md-6">
                <!-- first column -->
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Name*</label>
                    <input type="text" id="nameField" class="form-control" placeholder="Enter your name">
                    <!-- Error Check -->
                    <small></small>
                   
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Contact*</label>
                    <input type="number" id="contactField" class="form-control" placeholder="Enter Your Number">
                    <!-- Error Msg -->
                    <small></small>

                </div>

                <div class="form-group mt-2">
                    <label for="emailField">Email*</label>
                    <input type="email" id="emailField" class="form-control" placeholder="Enter Your email">
                    <!-- Error Msg -->
                    <small></small>

                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Address*</label>
                    <input id="addressField" class="form-control" rows="3" placeholder="Enter Your Address">
                </input>

    <!-- Error msg -->
                 <small></small>
                </div>
                
                <div class="form-group mt-3">
                    <label for="">Select image*</label>
                    <input id="imgField" type="file" class="form-control">
                    <small></small>
                </div>

                <p class="text-secondary mt-3">Important Links</p>
                <div class="form-group mt-2">
                    <label for="fbField"><i class="fab fa-facebook"></i> Facebook</label>
                    <input type="text" id="fbField" class="form-control" placeholder="Enter Your Facebook URL">
                    <small></small>
                </div>

                <div class="form-group mt-2">
                    <label for="linkedinField"><i class="fab fa-linkedin-in"></i> LinkedIn*</label>
                    <input type="text" id="LinkedField" class="form-control" placeholder="Enter Your LinkedIn URL">
                    <small></small>
                </div>

                <div class="form-group mt-2">
                    <label for="instaField"> <i class="fab fa-instagram"></i> Instagram*</label>
                    <input type="text" id="instaField" class="form-control" placeholder="Enter Your Instagram URL">
                    <small></small>
                </div>

                <div class="form-group mt-2">
                    <label for="gitField"> <i class="fab fa-github"></i> Github*</label>
                    <input type="text" id="gitField" class="form-control" placeholder="Enter Your Git URL">
                    <small></small>
                </div>






            </div>
            <div class="col-md-6">
                <!-- Second column -->
                <h3>Professional details</h3>
                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea id="objectiveField" rows="5" class="form-control" placeholder="Enter Your Objective">
        </textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea rows="3" class="form-control weField " placeholder="Enter Your Work Exp">
        </textarea>

                    <!-- new text area dynamically -->

                    <div class="container text-center mt-2 " id="weAddButton">
                        <button onclick="addNewwEField()" class="btn btn-primary btn-sm">ADD</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="AQ">
                    <label for="">Academic Qualification</label>
                    <textarea rows="2" class="form-control eqField " placeholder="Enter Your Qualification">
        </textarea>

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewwEFieldaq()" class="btn btn-primary btn-sm">ADD</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="pr">
                    <label for="">Projects</label>
                    <textarea rows="2" class="form-control prField " placeholder="Enter Your Project details">
        </textarea>

                    <div class="container text-center mt-2" id="prAddButton">
                        <button onclick="addNewwEFieldpr()" class="btn btn-primary btn-sm">ADD</button>
                    </div>
                </div>

               

            </div>
        </div>

        <div class="container text-center mt-3">
            <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
        </div>
       
    </div>
